<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The White Lotus Resort</title>
  </head>
  <body>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" /> -->
    <section class="dashboard-view">
      <h1>Dashboard</h1>
      <div id="db-tab-container">
        <tab class="db-tab" id="my-booking-tab">My Bookings</tab>
        <tab class="db-tab" id="new-booking-tab">Make New Booking</tab>
      </div>
      <div class="my-booking-display"></div>
      <div class="make-new-display hidden">
          <form id="date-form">
            <p>Select Check-in Date: <input type="text" id="date-input" size="15" /></p>
          </form>
          <form id="filter-form">
            <p>Filter results by room type</p>
          </form>
          <div class='avail-rooms-box'></div>
          <button class="book-selected-room">Book Selected Room for Selected Date</button>
      </div>     
      </div>
      <h3 class="total-cost"></h3>
    </section>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
