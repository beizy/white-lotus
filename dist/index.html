<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The White Lotus Resort</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" /> -->
    <video  id="bg-video" autoplay muted loop>
      <source src="./images/sunset.mp4" type="video/mp4">
    </video>
    <section class='home-view'>
      <h1>The White Lotus</h1>
      <h2>Where escape begins</h2>
        <!-- <h3 id="go-btn">Go</h3> -->
      <article id='login-form'>
        <input type="text" id="username-input" placeholder="username">
        <input type="password" id="password-input" placeholder="password">
        <button id='login-btn'>Login</button>
      </article>
    </section>
    <section class="dashboard-view hidden">
      <h1>Dashboard</h1>
      <div id="db-tab-container">
        <tab class="db-tab" id="my-booking-tab">My Bookings</tab>
        <tab class="db-tab" id="new-booking-tab">Make New Booking</tab>
      </div>
      <div class="my-booking-display"></div>
      <div class="make-new-display hidden">
          <p id="date-selector">Select Check-in Date: <input type="text" id="date-input" size="15" /></p>
          <p>Filter results by room type:
            <span id="type-filter"></span>
          </p>
          <div class='avail-rooms-box'></div>
          <button class="book">Book Selected Room for Selected Date</button>
      </div>     
      </div>
      <h3 class="total-cost"></h3>
    </section>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
